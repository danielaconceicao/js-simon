<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;"">
        <div class=" number d-flex" style="height: 10%;"></div>
        <div class="pb-5 d-none space-form">
            <form class="d-flex form">
                <div class="col mx-3">
                    <input type="text" class="form-control firstNumber" placeholder="First number" aria-label="First name"
                        name="FirstNumber">
                </div>
                <div class="col mx-3">
                    <input type="text" class="form-control secondNumber" placeholder="second number" aria-label="second number"
                        name="secondNumber">
                </div>
                <div class="col mx-3">
                    <input type="text" class="form-control thirdNumber" placeholder="third number" aria-label="Last name"
                        name="thirdNumber">
                </div>
                <div class="col mx-3">
                    <input type="text" class="form-control fourthNumber" placeholder="fourth number" aria-label="Last name"
                        name="fourthNumber">
                </div>
                <div class="col">
                    <input type="text" class="form-control LastNumber" placeholder="Last number" aria-label="Last name"
                        name="LastNumber">
                </div>
                <div class="text-center pt-4 d-block"><button type="submit">Controlla il numero</button></div>
            </form>
        </div>
        <div class="space-time"></div>
        <div><button class="btn-timer">Avvia il timer</button></div>
    </section>
    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
         
             <h1 class="display-random-number text-center align-middle"></h1>
            
            <section class="d-none space-form" style="height: 100vh;"">
                <h2>What numbers do you remember?</h2>
                <p>The order doesn't matter!</p>

                <form>
                    <div class="mb-3"
                        <label for="FirstNumber" class="form-label">Number 1</label>
                        <input type="number" class="form-control firstNumber" placeholder="First number" aria-label="First name" name="FirstNumber">
                    </div>

                    <div class="mb-3">
                        <label for="secondNumber" class="form-label">Number 2</label>
                        <input type="text" class="form-control secondNumber" placeholder="second number"aria-label="second number" name="secondNumber">
                    </div>

                    <div class="mb-3">
                        <label for="FirstNumber" class="form-label">Number 3</label>
                        <input type="text" class="form-control thirdNumber" placeholder="third number" aria-label="Last name" name="thirdNumber">
                    </div>

                    <div class="mb-3">
                        <label for="fourthNumber" class="form-label">Number 4</label>
                        <input type="text" class="form-control fourthNumber" placeholder="fourth number" aria-label="Last name" name="fourthNumber">
                    </div>

                    <div class="mb-3">
                        <label for="LastNumber" class="form-label">Number 5</label>
                        <input type="text" class="form-control LastNumber" placeholder="Last number" aria-label="Last name" name="LastNumber">
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>
            </section>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
